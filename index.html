<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pet Breed Explorer</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header class="header">
    <h1>🐾 Pet Breed Explorer</h1>
    <p>What's that breed!?</p>
  </header>

 <main class="container">
  <div class="card">
    <h2>Try the search</h2>
    <p>Type a breed name and we’ll mirror it below.</p>

    <label for="search">Search by name</label><br>
    <input id="search" type="search" placeholder="e.g., beagle" />

    <p id="echo" style="margin-top: 12px; color: var(--muted);">
      You typed: <strong>(nothing yet)</strong>
    </p>
  </div>
</main>
<script type="module" src="./src/app.js"></script>
</body>
</html>
